## Mybatis 설정
## mapper 폴더 및에 여러가지 폴더가 내재, 확장자는 .xml이지만 파일명은 뭐든지
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.simwo1.spring03.domain

